language: node_js
cache:
  directories:
    - node_modules
node_js:
- node
before_install:
- npm install -g semistandard
- npm install -g prettier
script:
- npm run tagger
- npm run linter
- npm run webber
- npm run builder
- npm run packager
- npm run tester
after_success:
- chmod +x .travis/push.sh
- .travis/push.sh
group: deprecated-2017Q4
env:
  global:
  - secure: 
